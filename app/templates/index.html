<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .form-section {
            flex: 1;
            margin-right: 20px;
        }

        .table-section {
            flex: 1;
        }

        input,
        button {
            margin: 5px 5px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        input {
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input.typing {
            color: #495057;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        tr:active {
            background-color: #e0f7fa;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .clear-button {
            background-color: #dc3545;
        }

        .clear-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        button:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .prediction-image {
            margin-top: 20px;
        }

        .button-group {
            margin-top: 10px;
        }
    </style>
    <script>
        function fillInputs(sepalL, sepalW, petalL, petalW) {
            const inputs = [
                document.getElementById("sepal_length"),
                document.getElementById("sepal_width"),
                document.getElementById("petal_length"),
                document.getElementById("petal_width")
            ];

            const values = [sepalL, sepalW, petalL, petalW];

            inputs.forEach((input, index) => {
                input.classList.remove("typing");
                setTimeout(() => {
                    input.value = values[index];
                    input.classList.add("typing");
                }, 100 * index);
            });
        }

        function clearInputs() {
            const inputs = document.querySelectorAll("input[type='text']");
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove("typing");
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Iris Species Predictor</h1>
            <form action="/predict" method="post">
                <input type="text" id="sepal_length" name="sepal_length" placeholder="Sepal Length (cm)" required>
                <input type="text" id="sepal_width" name="sepal_width" placeholder="Sepal Width (cm)" required>
                <input type="text" id="petal_length" name="petal_length" placeholder="Petal Length (cm)" required>
                <input type="text" id="petal_width" name="petal_width" placeholder="Petal Width (cm)" required>
                <div class="button-group">
                    <button type="submit">Predict</button>
                    <button type="button" class="clear-button" onclick="clearInputs()">Clear</button>
                </div>
            </form>
            <div class="prediction-image">
                {% if prediction_text %}
                <img src="{{ image_path }}" alt="{{ prediction_text }}">
                {% endif %}
            </div>
        </div>
        <div class="table-section">
            <h2>Sample Data</h2>
            <table>
                <tr>
                    <th>Sepal Length</th>
                    <th>Sepal Width</th>
                    <th>Petal Length</th>
                    <th>Petal Width</th>
                    <th>Species</th>
                </tr>
                <tr onclick="fillInputs(5.1, 3.5, 1.4, 0.2)">
                    <td>5.1</td><td>3.5</td><td>1.4</td><td>0.2</td><td>Setosa</td>
                </tr>
                <tr onclick="fillInputs(7.0, 3.2, 4.7, 1.4)">
                    <td>7.0</td><td>3.2</td><td>4.7</td><td>1.4</td><td>Versicolor</td>
                </tr>
                <tr onclick="fillInputs(6.3, 3.3, 6.0, 2.5)">
                    <td>6.3</td><td>3.3</td><td>6.0</td><td>2.5</td><td>Virginica</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
