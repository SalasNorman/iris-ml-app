<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
            cursor: pointer;
        }
        th {
            background-color: #444;
        }
        tr:hover {
            background-color: #555;
        }
        input {
            width: 100px;
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function fillInputs(sepalL, sepalW, petalL, petalW) {
            document.getElementById("sepal_length").value = sepalL;
            document.getElementById("sepal_width").value = sepalW;
            document.getElementById("petal_length").value = petalL;
            document.getElementById("petal_width").value = petalW;
        }
    </script>
</head>
<body>

    <h2>Iris Species Prediction</h2>

    <form action="/predict" method="post">
        <input type="text" id="sepal_length" name="sepal_length" placeholder="Sepal Length" required>
        <input type="text" id="sepal_width" name="sepal_width" placeholder="Sepal Width" required>
        <input type="text" id="petal_length" name="petal_length" placeholder="Petal Length" required>
        <input type="text" id="petal_width" name="petal_width" placeholder="Petal Width" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>

    <h3>Sample Data</h3>
    <table>
        <tr>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Species</th>
        </tr>
        <tr onclick="fillInputs(5.1, 3.5, 1.4, 0.2)">
            <td>5.1</td><td>3.5</td><td>1.4</td><td>0.2</td><td>setosa</td>
        </tr>
        <tr onclick="fillInputs(6.3, 3.3, 6.0, 2.5)">
            <td>6.3</td><td>3.3</td><td>6.0</td><td>2.5</td><td>virginica</td>
        </tr>
        <tr onclick="fillInputs(5.8, 2.7, 4.1, 1.0)">
            <td>5.8</td><td>2.7</td><td>4.1</td><td>1.0</td><td>versicolor</td>
        </tr>
        <tr onclick="fillInputs(5.0, 3.4, 1.6, 0.4)">
            <td>5.0</td><td>3.4</td><td>1.6</td><td>0.4</td><td>setosa</td>
        </tr>
        <tr onclick="fillInputs(6.7, 3.0, 5.2, 2.3)">
            <td>6.7</td><td>3.0</td><td>5.2</td><td>2.3</td><td>virginica</td>
        </tr>
        <tr onclick="fillInputs(5.6, 2.5, 3.9, 1.1)">
            <td>5.6</td><td>2.5</td><td>3.9</td><td>1.1</td><td>versicolor</td>
        </tr>
    </table>

</body>
</html>
